<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #6da8ff 0%, #3d6eff 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .search-button {
            background-color: #f8b400;
            color: #fff;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .search-button:hover {
            background-color: #ffcd3c;
            transform: scale(1.03);
        }

        input {
            background-color: rgba(255, 255, 255, 0.25);
            border: none;
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.7);
        }

        #messageBox {
            background: rgba(255, 255, 255, 0.25);
        }

        .label-icon {
            width: 22px;
            height: 22px;
            margin-right: 8px;
        }

        .weather-icon {
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body class="min-h-screen flex items-start justify-center p-4">

    <div class="w-full max-w-lg mt-10">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2 drop-shadow-lg">My Weather App</h1>
            <p class="text-blue-100">Search for current weather by city name.</p>
        </header>

        <!-- Search Box -->
        <div class="card p-6 mb-8">
            <div class="flex flex-col sm:flex-row gap-3">
                <input
                    type="text"
                    id="cityInput"
                    placeholder="Enter City"
                    class="flex-grow p-3 rounded-lg bg-opacity-40 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
                >
                <button
                    id="searchButton"
                    class="search-button py-3 px-6 rounded-lg shadow-md disabled:opacity-50"
                >
                    <span id="buttonText">Search Weather</span>
                </button>
            </div>
        </div>

        <!-- Weather Card -->
        <div id="weatherCard" class="card p-8 hidden">
            <div class="flex flex-col sm:flex-row items-center justify-between mb-6 border-b border-white/20 pb-4">
                <h2 id="cityName" class="text-3xl font-extrabold text-yellow-300"></h2>
                <div class="flex items-center mt-2 sm:mt-0">
                    <img id="weatherIcon" src="" alt="Weather Icon" class="weather-icon">
                    <p id="description" class="text-xl font-medium capitalize ml-3"></p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6 text-gray-100">
                <div class="flex flex-col p-4 bg-white/10 rounded-lg">
                    <span class="text-sm font-light text-blue-100 flex items-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/1146/1146869.png" class="label-icon" alt="">
                        Temperature
                    </span>
                    <p id="temperature" class="text-3xl font-bold text-white mt-1"></p>
                    <p class="text-xs text-blue-200">Celsius</p>
                </div>

                <div class="flex flex-col p-4 bg-white/10 rounded-lg">
                    <span class="text-sm font-light text-blue-100 flex items-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/728/728093.png" class="label-icon" alt="">
                        Humidity
                    </span>
                    <p id="humidity" class="text-3xl font-bold text-white mt-1"></p>
                    <p class="text-xs text-blue-200">Percent</p>
                </div>

                <div class="flex flex-col p-4 bg-white/10 rounded-lg">
                    <span id="pressureLabel" class="text-sm font-light text-blue-100 flex items-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/414/414974.png" class="label-icon" alt="">
                        Pressure
                    </span>
                    <p id="pressure" class="text-3xl font-bold text-white mt-1"></p>
                    <p class="text-xs text-blue-200">hPa</p>
                </div>

                <div class="flex flex-col p-4 bg-white/10 rounded-lg">
                    <span class="text-sm font-light text-blue-100 flex items-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/553/553416.png" class="label-icon" alt="">
                        Wind Speed
                    </span>
                    <p id="windSpeed" class="text-3xl font-bold text-white mt-1"></p>
                    <p class="text-xs text-blue-200">m/s</p>
                </div>
            </div>
        </div>

        <!-- Message Box -->
        <div id="messageBox" class="hidden text-white p-4 rounded-lg mt-8 font-medium"></div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="fixed inset-0 hidden items-center justify-center modal-backdrop z-50">
        <div class="bg-white/20 backdrop-blur-lg p-6 rounded-xl w-11/12 max-w-sm border-t-4 border-red-500 shadow-2xl">
            <h3 class="text-xl font-bold text-red-300 mb-4">Weather Alert</h3>
            <p id="modalMessage" class="text-white mb-6"></p>
            <button onclick="closeModal()" class="w-full bg-red-600 text-white py-2 rounded-lg font-semibold hover:bg-red-700">
                Dismiss
            </button>
        </div>
    </div>

    <script>
        const API_KEY = '0a83e4e257895990d9174ec094808344';
        const BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';

        const cityInput = document.getElementById('cityInput');
        const searchButton = document.getElementById('searchButton');
        const buttonText = document.getElementById('buttonText');
        const weatherCard = document.getElementById('weatherCard');
        const messageBox = document.getElementById('messageBox');

        const cityNameEl = document.getElementById('cityName');
        const temperatureEl = document.getElementById('temperature');
        const humidityEl = document.getElementById('humidity');
        const pressureEl = document.getElementById('pressure');
        const pressureLabelEl = document.getElementById('pressureLabel');
        const windSpeedEl = document.getElementById('windSpeed');
        const descriptionEl = document.getElementById('description');
        const weatherIconEl = document.getElementById('weatherIcon');
        const errorModal = document.getElementById('errorModal');
        const modalMessageEl = document.getElementById('modalMessage');

        const customIcons = {
            'Clear': 'https://cdn-icons-png.flaticon.com/512/3222/3222801.png',
            'Clouds': 'https://cdn-icons-png.flaticon.com/512/414/414825.png',
            'Rain': 'https://cdn-icons-png.flaticon.com/512/1163/1163624.png',
            'Thunderstorm': 'https://cdn-icons-png.flaticon.com/512/1146/1146860.png',
            'Snow': 'https://cdn-icons-png.flaticon.com/512/642/642102.png',
            'Drizzle': 'https://cdn-icons-png.flaticon.com/512/414/414974.png',
            'Mist': 'https://cdn-icons-png.flaticon.com/512/4005/4005901.png'
        };

        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.className = `p-4 rounded-lg mt-8 font-medium ${isError ? 'bg-red-500/70' : 'bg-yellow-500/70'}`;
            messageBox.classList.remove('hidden');
            weatherCard.classList.add('hidden');
        }

        function showErrorModal(message) {
            modalMessageEl.textContent = message;
            errorModal.classList.remove('hidden');
            errorModal.classList.add('flex');
        }

        window.closeModal = function() {
            errorModal.classList.add('hidden');
            errorModal.classList.remove('flex');
        }

        function displayWeather(data) {
            const pressure = data.main.sea_level || data.main.pressure;
            const pressureLabel = data.main.sea_level ? 'Sea Level Pressure' : 'Atmospheric Pressure';

            const iconKey = data.weather[0].main;
            const iconUrl = customIcons[iconKey] || `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

            cityNameEl.textContent = `${data.name}, ${data.sys.country}`;
            temperatureEl.textContent = `${Math.round(data.main.temp)}Â°`;
            humidityEl.textContent = `${data.main.humidity}%`;
            pressureEl.textContent = `${pressure} hPa`;
            pressureLabelEl.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/414/414974.png" class="label-icon" alt="">${pressureLabel}`;
            windSpeedEl.textContent = `${data.wind.speed.toFixed(1)} m/s`;
            descriptionEl.textContent = data.weather[0].description;
            weatherIconEl.src = iconUrl;
            weatherIconEl.alt = data.weather[0].description;

            weatherCard.classList.remove('hidden');
            messageBox.classList.add('hidden');
        }

        async function fetchWeather() {
            const city = cityInput.value.trim();
            if (!city) {
                showMessage("Please enter a city name to search.", false);
                return;
            }

            searchButton.disabled = true;
            buttonText.textContent = 'Loading...';
            messageBox.classList.add('hidden');
            weatherCard.classList.add('hidden');

            const url = `${BASE_URL}?q=${city}&units=metric&appid=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (response.status === 404 || data.cod === '404') {
                    showMessage(`City not found: "${city}". Please check the spelling and try again.`, true);
                } else if (!response.ok) {
                    showErrorModal(`API Error (${data.cod || response.status}): ${data.message || 'Could not fetch weather data.'}`);
                } else {
                    displayWeather(data);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showErrorModal('A network error occurred. Please check your connection or API configuration.');
            } finally {
                searchButton.disabled = false;
                buttonText.textContent = 'Search Weather';
            }
        }

        searchButton.addEventListener('click', fetchWeather);
        cityInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                fetchWeather();
            }
        });
    </script>
</body>
</html>
